<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
</head>
<body> 
    <!-- banglasystem to add an event : 1 -->
    <h1 onclick="alert('1: showing alert messages')">trying to learn event</h1>
    <button onclick="alert('3: showing alert messages')">click me</button>
    <button onclick="console.log('hi bob')">click me: console: inspect</button>
    <!-- make bg-yellow system (direct): 2 -->
    <button onclick="document.body.style.backgroundColor= 'yellow'">click me: yellow</button>
    <!-- add event by a function : system - 3  -->
    <button onclick="makeRed()">click me: RED</button>
    <!-- bay calling id : add an event : 4  -->
    <button id="make-blue-button">by ID: blue</button>
    <!-- add event by direct function eith id: 5  -->
    <button id="make-green-button">click: another way by id: green</button>
        <!-- add event by function eith id: 6  -->
    <button id="make-goldenrod-button">by ID: goldenrod</button>
    <button id="make-hotpink-button">by ID: hotpink</button>
    <button id="make-lightblue-button">by ID: lightblue</button>
    <!-- javascript -->
    <script>
        document.getElementById('make-lightblue-button').addEventListener('click', function(){
            document.body.style.backgroundColor = 'lightblue'
        })
    </script>
    <script src="js/event.js"></script>

</body>
</html>
